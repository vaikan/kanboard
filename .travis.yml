git:
  depth: 3

language: php
sudo: false

php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - 5.3

env:
  - DB=sqlite
  - DB=mysql
  - DB=postgres

matrix:
  fast_finish: true

before_script:
  - phpenv config-rm xdebug.ini
  - phpenv config-add tests/php.ini
  - composer install
  - php -i

script:
  - phpunit -c tests/units.$DB.xml
